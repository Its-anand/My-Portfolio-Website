<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Supermercado+One&display=swap"
    rel="stylesheet">

  <title>Anand Choudhary</title>
  <style>
    :root {
      --bgcolor: #000;
      --color: #fff;
    }

    body {
      margin: 0%;
      padding: 0%;
      background-color: #000;
      overflow: hidden;
      color: #fff;
    }

    .progressWrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
    }

    progress {
      border: 5px solid white;
      border-radius: 30px;
      width: 70vw;
      height: 3rem;
      background-color: #fff;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    progress::-webkit-progress-bar {
      background-color: #fff;
      border-radius: 30px;

    }

    progress::-webkit-progress-value {
      border-radius: 30px;
      background-color: black;

    }

    progress::-moz-progress-bar {
      border-radius: 30px;
      background-color: black;
    }

    body {
      margin: 0%;
      padding: 0px;
      font-family: 'Supermercado One', cursive;

    }

    header {
      background-color: var(--bgcolor);
      color: var(--color);
      width: 100%;
      height: 100vh;
    }

    nav {
      display: flex;
      justify-content: space-between;
      height: 6rem;
    }

    .logoSection,
    .navigation {
      display: flex;
      align-items: center;
    }

    .logoSection {
      justify-content: right;
      width: 15.3rem;
    }

    .navigation {
      width: 36rem;
      font-size: 1.5rem;
      font-family: 'Supermercado One', cursive;
      border-top: 2px solid white;
      justify-content: space-between;
      box-sizing: border-box;
      padding: 0 4rem 0 0.5rem;
    }
    .menu{
        cursor: pointer;
    }
    .logo {
      text-decoration: none;
      font-family: 'Pirata One', cursive;
      color: var(--color);
      font-size: 2rem;

    }

    .profile {
      display: flex;
      height: calc(100vh - 12rem);
    }

    .descriptionContainer,
    .profilePictureContainer {
      width: 50%;
      display: flex;
      box-sizing: border-box;
    }

    .descriptionContainer {
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .profilePictureContainer {
      justify-content: center;
      align-items: center;
    }

    .description {
      width: 35rem;
    }

    .helloWord {
      font-size: 2.4rem;
    }

    .thereWord {
      font-size: 2.8rem;
    }

    .descriptionSentence {
      font-size: 2rem;
    }

    .profilePictureFrame {
      width: 34.5rem;
      height: 31.8rem;
      border: 3px solid var(--color);
      border-bottom-left-radius: 50%;
      border-top-left-radius: 50%;
      margin: 24px -20px 0px 0px;
    }

    .profilePictureImageContainer {
    width: 32.5rem;
    height: 31rem;
    border-bottom-left-radius: 50%;
    border-top-left-radius: 50%;
    margin: -9px 0rem 0rem 1.1rem;
}

    .profilePicture {
      width: 100%;
      height: 100%;
      border-bottom-left-radius: 50%;
      border-top-left-radius: 50%;
    }

    .profileFooter {
      height: 6rem;
      display: flex;
      align-items: flex-end;
    }

    .socialMedia {
      border-bottom: 2px solid #fff;
      width: 16rem;
      height: 3.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      padding-left: 2.15rem;
    }

    .socialMediaLogoContainer {
      border-radius: 20px;
      width: 3.3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

#linkedin{
  width: 40px;
}
#codechef{
  width: 19.5px;
  height: auto;
}
#github{
  width: 27px;
}
#discord{
  width: 32.8px;
}

    /*Tablet*/
    @media only screen and (max-device-width: 1112px) and (max-device-height: 1366px) and (-webkit-min-device-pixel-ratio: 2) {
      .logoSection {
        width: 15rem;
        padding-left: 60px;
      }

      nav {
        height: 12rem;
      }

      .navigation {
        font-size: 2.3rem;
      }

      .helloWord {
        font-size: 3rem;
      }

      .thereWord {
        font-size: 3.5rem;
      }

      .descriptionSentence {
        font-size: 2.2rem;
      }

      .description {
        width: 95%;
      }

      .profilePictureFrame {
        border-right: unset;
        width: 40.875rem;
        height: 37.938rem;
        margin: 0%;
      }

      .profileFooter {
        align-items: center;
      }

      .profilePictureImageContainer {
        width: 38.813rem;
        height: 36.875rem;
        margin: -15px 0rem 0rem 2rem;

      }

      .profilePictureContainer {
        padding-top: unset;
        padding-right: 0px;
        width: 100%;
        align-items: flex-end;
      }

      .descriptionContainer {
        width: 100%;
        height: 30rem;

      }

      .profile {
        flex-direction: column-reverse;
        height: calc(100vh - 19rem);
        
      }

      .navigation,
      .socialMedia {
        border: none;
      }
    }

  </style>
</head>
