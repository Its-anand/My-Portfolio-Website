<script>
    /*Time script*/
    setInterval(timeFunction, 1000);

    function timeFunction() {
        const fullDate = new Date();
        let hour = fullDate.getHours();
        let minute = fullDate.getMinutes();
        let session = "AM";
        let date = fullDate.getDate();
        let month = fullDate.getMonth() + 1;
        let year = fullDate.getFullYear();
        if (hour > 12) {
            session = "PM";
            hour = hour - 12;
        }
        if (hour == 0) {
            hour = 12;
        }
        document.querySelector('#time').innerText = hour + ":" + minute + " " + session;
        (month <= 9) ? document.querySelector('#date').innerText = date + "-" + 0 + month + "-" + year: document
            .querySelector('#date').innerText = date + "-" + month + "-" + year;
    }
    /*Window Button functionality*/
    let winBtn = document.querySelector('.winBtn');
    let start = document.querySelector('.start');

    function showHideWindow() {
        if (start.style.display == 'none' || start.style.display == '') { 
            start.style.display = "grid";
        } else {
            start.style.display = "none"
        }
    }
</script>
