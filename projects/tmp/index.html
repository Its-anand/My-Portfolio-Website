<!DOCTYPE html>
<html>
<head>
  <title>Group Chat Website</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="chatbox">
      <div class="chatlogs">
        <div class="chat friend">
          <div class="user-photo"></div>
          <p class="chat-message">Hey! How are you?</p>
        </div>
        <div class="chat self">
          <div class="user-photo"></div>
          <p class="chat-message">I'm good. Thanks for asking!</p>
        </div>
      </div>
      <div class="chat-form">
        <textarea></textarea>
        <button>Send</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
